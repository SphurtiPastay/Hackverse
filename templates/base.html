{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackverse | {% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block styles %}

    {% endblock styles %}
</head>

<body class="text-white">

    
        <nav class="navbar navbar-expand-lg mt-5">
            <div class="container">
                <div class="row justify-content-around align-items-center w-100">
                    <div class="col">
                        <img src="{% static 'img/CHRIST Infotech.png' %}" alt="" class="img-fluid logo ">
                    </div>
                    <div class="col ">
                        <img src="{% static 'img/sdg-removebg-preview.png' %}" alt=""
                            class="img-fluid logo mx-auto d-block" width="150px">
                    </div>
                    <div class="col ">
                        <img src="{% static 'img/Christ University Hindi_logo_2023-White (1).png' %}" alt=""
                            class="img-fluid logo float-end">
                    </div>
                </div>

            </div>
        </nav>
 


        {% block content %}

        {% endblock content %}
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    {% block scripts %}

    {% endblock scripts %}

</html>
